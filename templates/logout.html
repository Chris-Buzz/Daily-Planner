<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing Out - Planno</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='PlannerIcon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <style>
    /* Logout-specific overrides */
    .logout-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    .logout-message {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.7s ease-in-out;
    }
    
    .logout-message h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-weight: 600;
    }
    
    .logout-message p {
      color: var(--text-secondary);
      font-size: 1.125rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(26, 188, 156, 0.3);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logout-status {
      text-align: center;
      animation: fadeIn 0.9s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Background gradient -->
  <div class="background-gradient"></div>
  
  <!-- Floating orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  
  <!-- Main content -->
  <div id="auth-container">
    <div id="auth-box">
      <!-- Logout icon -->
      <div class="logout-icon">
        ðŸ‘‹
      </div>
      
      <!-- Logout message -->
      <div class="logout-message">
        <h1>Signing you out...</h1>
        <p>Please wait while we securely log you out.</p>
      </div>
      
      <!-- Spinner -->
      <div class="logout-status">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>

  <script>
    (async function() {
      try {
        // Fetch Firebase configuration
        const response = await fetch('/api/firebase-config');
        if (response.ok) {
          const firebaseConfig = await response.json();
          
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          const auth = firebase.auth();
          
          // Sign out from Firebase
          await auth.signOut();
          console.log('âœ… Signed out from Firebase successfully');
        }
      } catch (error) {
        console.error('Firebase sign-out error:', error);
      }
      
      // Clear all local storage and session storage
      localStorage.clear();
      sessionStorage.clear();
      
      // Redirect to login page after sign-out
      setTimeout(() => {
        window.location.href = '/login';
      }, 1000);
    })();
  </script>
</body>
</html>
